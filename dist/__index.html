<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plaza Las Campanas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: radial-gradient(ellipse at center, #fdf6ee 0%, #f1e5d4 100%);
      height: 100vh;
      position: relative;
      color: #5c2e17;
      text-align: center;
      padding: 40px 20px;
    }

    /* Decoraciones de esquina */
    .corner {
      position: absolute;
      width: 70px;
      height: 70px;
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
      transform: scaleX(-1);
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      transform: scaleY(-1);
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      transform: scaleX(-1) scaleY(-1);
    }

    .corner img {
      width: 100%;
      height: auto;
    }

    /* Header */
    .header {
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .tile {
      max-width: 150px;
      margin: 20px auto;
    }

    .title-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .title-section h1 {
      font-size: 40px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 16px;
      letter-spacing: 4px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .button {
      border: 2px solid #5c2e17;
      padding: 12px 24px;
      font-size: 14px;
      background-color: transparent;
      cursor: pointer;
      position: relative;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .managed {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .managed img {
      height: 16px;
    }

  </style>
</head>
<body>

  <!-- Esquinas -->
  <div class="corner top-left"><img src="decor-corner.png" alt=""></div>
  <div class="corner top-right"><img src="decor-corner.png" alt=""></div>
  <div class="corner bottom-left"><img src="decor-corner.png" alt=""></div>
  <div class="corner bottom-right"><img src="decor-corner.png" alt=""></div>

  <!-- Header -->
  <div class="header">
    <span>üîî</span>
    <span>10:00 A.M.</span>
    <span>THU 3 JUN</span>
    <span>‚òÄÔ∏è 80¬∞F</span>
    <span>üîî</span>
  </div>

  <!-- T√≠tulo central -->
  <div class="title-section">
    <h1>WELCOME</h1>
    <img src="tile.png" alt="Decorative Tile" class="tile">
    <div>
      <h1>PLAZA</h1>
      <div class="subtitle">LAS CAMPANAS</div>
    </div>
  </div>

  <!-- Botones -->
  <div class="buttons">
    <button class="button">DIRECTORY</button>
    <button class="button">MAP</button>
    <button class="button">CONTACT</button>
  </div>

  <!-- Footer / credit -->
  <div class="managed">
    Managed by <img src="logo.png" alt="logo">
  </div>

</body>
</html>
